name: CL-Launcher CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Виправляємо помилку NETSDK1112: додаємо ідентифікатор рантайму
    - name: Restore NuGet packages
      run: dotnet restore -r win-x64

    # Збірка без параметра -o, щоб не було Warning NETSDK1194
    - name: Build Solution
      run: dotnet build --configuration Release -r win-x64 --no-restore

    # Публікація конкретного проекту (змініть шлях, якщо назва папки інша)
    - name: Publish Win-x64
      run: >
        dotnet publish "CL(CLegendary Launcher)/CL(CLegendary Launcher).csproj" 
        -c Release 
        -r win-x64 
        --no-build 
        --self-contained false 
        -o ./publish 
        -p:PublishSingleFile=true 
        -p:PublishReadyToRun=true 
        -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CL-Launcher-${{ github.ref_name }}
        path: ./publish/*.exe

    - name: Release Stable
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }} (Auto-build)
        files: ./publish/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
