name: CL-Launcher CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Потрібно для коректного визначення версій, якщо використовуєте GitVersion

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore NuGet packages
      run: dotnet restore

    # Збірка проекту
    - name: Build Solution
      run: dotnet build --configuration Release --no-restore

    # Публікація (Створення EXE)
    # Параметр --self-contained false означає, що користувачу потрібен встановлений .NET Runtime
    # Якщо хочете, щоб працювало "з коробки" без .NET, змініть на true (але файл буде важити 150МБ+)
    - name: Publish Win-x64
      run: >
        dotnet publish -c Release -r win-x64 
        --no-build 
        --self-contained false 
        -o ./publish 
        /p:PublishSingleFile=true 
        /p:PublishReadyToRun=true 
        /p:IncludeNativeLibrariesForSelfExtract=true

    # Завантаження результату в артефакти GitHub (буде доступно 90 днів)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CL-Launcher-${{ github.ref_name }}
        path: ./publish/*.exe

    # Автоматичне створення релізу, якщо це пуш у main
    - name: Release Stable
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }} # Можна змінити на ручне тегування
        name: Release v${{ github.run_number }} (Auto-build)
        files: ./publish/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
