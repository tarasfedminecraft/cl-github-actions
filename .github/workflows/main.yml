name: CL-Launcher CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Clean
      run: dotnet clean "CL(CLegendary Launcher)/CL(CLegendary Launcher).csproj"

    # Крок 2: Відновлюємо пакети. 
    # Додаємо PublishReadyToRun=false тут, щоб уникнути конфліктів SDK
    - name: Restore NuGet packages
      run: >
        dotnet restore "CL(CLegendary Launcher)/CL(CLegendary Launcher).csproj" 
        -r win-x64 
        --force 
        -p:PublishReadyToRun=false

    # Крок 3: Публікація.
    # Міняємо ReadyToRun на false для стабільності на віртуальній машині
    - name: Publish Win-x64
      run: >
        dotnet publish "CL(CLegendary Launcher)/CL(CLegendary Launcher).csproj" 
        -c Release 
        -r win-x64 
        --no-restore 
        --self-contained false 
        -o ./publish 
        -p:PublishSingleFile=true 
        -p:PublishReadyToRun=false 
        -p:IncludeNativeLibrariesForSelfExtract=true
        -p:WarningLevel=0
        -p:UseCommonOutputDirectory=false

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CL-Launcher-${{ github.ref_name }}
        path: ./publish/*.exe

    - name: Release Stable
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: ./publish/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
